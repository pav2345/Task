<!DOCTYPE html>
<html>
<head>
  <title>Recommendation System MVP</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      margin: 0;
      padding: 20px;
    }

    h2 {
      margin-bottom: 5px;
    }

    .container {
      display: flex;
      gap: 20px;
    }

    .panel {
      background: white;
      padding: 20px;
      border-radius: 8px;
      width: 300px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .feed {
      flex: 1;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    button {
      padding: 8px 12px;
      border: none;
      background: #2563eb;
      color: white;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 10px;
    }

    select, input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      margin-bottom: 10px;
    }

    .post {
      border-bottom: 1px solid #eee;
      padding: 10px 0;
    }

    .tag {
      font-size: 12px;
      background: #e5e7eb;
      padding: 4px 8px;
      border-radius: 12px;
      display: inline-block;
      margin-top: 5px;
    }
  </style>
</head>

<body>

<h2>Home Feed â€“ Recommendation MVP</h2>

<div class="container">

  <!-- Left Panel -->
  <div class="panel">
    <h3>Select User</h3>
    <select id="userSelect"></select>

    <h3>Add User</h3>
    <input id="username" placeholder="User name" />

    <div id="categoryCheckboxes"></div>

    <button onclick="addUser()">Add User</button>
  </div>

  <!-- Feed Panel -->
  <div class="feed">
    <h3>Recommended Feed</h3>
    <div id="feed"></div>
  </div>

</div>

<script>
const API = "http://localhost:5000";

/* Load Users */
async function loadUsers() {
  const res = await fetch(API + "/users");
  const users = await res.json();
  const select = document.getElementById("userSelect");
  select.innerHTML = "";

  users.forEach(u => {
    const opt = document.createElement("option");
    opt.value = u.id;
    opt.innerText = u.name;
    select.appendChild(opt);
  });

  if (users.length > 0) {
    select.value = users[0].id;
    loadFeed();
  }

  select.onchange = loadFeed;
}

/* Load Categories */
async function loadCategories() {
  const res = await fetch(API + "/categories");
  const cats = await res.json();
  const box = document.getElementById("categoryCheckboxes");
  box.innerHTML = "";

  cats.forEach(cat => {
    const div = document.createElement("div");
    div.innerHTML = `<label><input type="checkbox" value="${cat}"> ${cat}</label>`;
    box.appendChild(div);
  });
}

/* Load Feed */
async function loadFeed() {
  const userId = document.getElementById("userSelect").value;
  if (!userId) return;

  const res = await fetch(API + "/feed/" + userId);
  const data = await res.json();
  const feed = document.getElementById("feed");

  if (data.error) {
    feed.innerHTML = `<p style="color:red">${data.error}</p>`;
    return;
  }

  feed.innerHTML = "";
  data.feed.forEach(p => {
    feed.innerHTML += `
      <div class="post">
        <strong>${p.title}</strong>
        <div class="tag">${p.tag}</div>
      </div>
    `;
  });
}

/* Add User */
async function addUser() {
  const name = document.getElementById("username").value;
  const selected = Array.from(document.querySelectorAll("input[type=checkbox]:checked"))
                        .map(cb => cb.value);

  if (!name) {
    alert("Enter user name");
    return;
  }

  const res = await fetch(API + "/users", {
    method: "POST",
    headers: {"Content-Type": "application/json"},
    body: JSON.stringify({ name, interests: selected })
  });

  const data = await res.json();
  if (data.error) {
    alert(data.error);
    return;
  }

  document.getElementById("username").value = "";
  document.querySelectorAll("input[type=checkbox]").forEach(cb => cb.checked = false);

  await loadUsers();
}

/* Init */
loadUsers();
loadCategories();
</script>

</body>
</html>
